{% extends "restaurant/base.html" %}
{% block content %}

<div class="container-fluid">
    <div class="row">

        <h1 class="h3 mb-0 text-gray-800">Add Ordered Food Items</h1>
        <a href="{%url 'generateInvoice'%}" class="btn btn-primary">Generate Invoice</a>
        <div class="table-responsive">
            <table class="table table-bordered" id="dataTable" width="100%" cellspacing="0">
                <thead>
                    <tr>
                        <th>Item Name</th>
                        <th>Item Unit Price</th>
                        <th>Actions</th>
                    </tr>
                </thead>

                <tbody>
                    {%for fooditem_list in fooditem_list%}

                    <tr>
                        <td>{{fooditem_list.name}}</td>
                        <td>{{fooditem_list.price}}</td>
                        <td>
                            <form method="post" action="{% url 'addFoodItemToOrder' fooditem_list.id%}">
                                {%csrf_token%} <input class="form-control" type="number" name="quantity">
                                <input type="submit" value="Add">
                            </form>
                        </td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>

    </div>
</div>
{%endblock%}
