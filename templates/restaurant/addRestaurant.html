{% extends "restaurant/base.html" %}
{% block content %}

<div class="p-5">
    <form class="user" method="post" action="{%url 'addRestaurant'%}">
        {%csrf_token %}
        <div class="form-group row">
            <div class="col-sm-6">
                <input type="text" class="form-control form-control-user" name="name" placeholder="Enter Name of Restaurant">
            </div>

        </div>
        <div class="form-group row">
            <div class="col-sm-6">
                <input name="contact_number" type="number" class="form-control form-control-user" placeholder="Enter Contact Number">
            </div>

        </div>

        <div class="form-group">
            <label for="sel1">Select cuisine (select one):</label>
            <select name="cuisine" class="form-control" id="sel1">
                <option value="North Indian">North Indian</option>
                <option value="South Indian">South Indian</option>
                <option value="Continental">Continental</option>
                <option value="Gujarati">Gujarati</option>
                <option value="Marathi">Marathi</option>
                <option value="Punjabi">Punjabi</option>
            </select>
        </div>

        <div class="form-group">
            <input type="text" name="address" class="form-control form-control-user" placeholder="Enter Restaurant's Address">
        </div>



        <button type="submit" class="btn btn-facebook btn-user btn-block">Add Restaurant
        </button>
    </form>
</div>
{% endblock%}
